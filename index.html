<!DOCTYPE html>
<html>
  <head>
    <title>BugBounty.ZiP</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 40px;
  font-weight: 600;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  background-color: #333;
  color: #fff;
  text-align: left;
  padding: 12px;
}

td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: center;
}

td a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
}

td a:hover {
  color: #000;
}

.tag {
  display: inline-block;
  background-color: #eee;
  color: #333;
  padding: 4px 8px;
  margin-right: 8px;
  margin-bottom: 8px;
  border-radius: 4px;
}

p {
    text-align: center;
    font-size: 24px;
    color: #666;
    margin-top: 40px;
    margin-bottom: 40px;
  }
  
  button#exportBtn {
  display: block;
  margin: 20px auto;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
}

button#exportBtn:hover {
  background-color: #000;
}

/* Navigation Bar */
nav {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

    </style>
  </head>
  <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
  <body>
    <div class="container">
      <h1>BugBounty.ZiP</h1>
	  <p>"BugBounty.Zip: where the bugs are the feature, not the flaw."</p>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Tags</th>
            <th>Programs</th>
            <th>Authors</th>
            <th>Bounty</th>
            <th>Publication Date</th>
            <th>Added Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="https://example.com/bug-bounty-write-up">Example Bug Bounty Write-Up</a></td>
            <td>
              <span class="tag">Security</span>
              <span class="tag">XSS</span>
            </td>
            <td>Example Program</td>
            <td>John Doe</td>
            <td>$500</td>
            <td>2022-01-01</td>
            <td>2022-01-02</td>
          </tr>
          <!-- Add more rows for other bug bounty write-ups -->
        </tbody>
      </table>
      <button id="exportBtn">Export to JSON</button>
    </div>
    <script>
      const exportBtn = document.getElementById("exportBtn");
      exportBtn.addEventListener("click", function() {
        const table = document.querySelector("table");
        const rows = table.querySelectorAll("tbody > tr");
        const data = [];
        rows.forEach(function(row) {
          const link = row.querySelector("td:first-child > a");
          const title = link.textContent.trim();
          const url = link.href;
          const tags = row.querySelector("td:nth-child(2)").textContent.trim().split(", ");
          const programs = row.querySelector("td:nth-child(3)").textContent.trim();
          const authors = row.querySelector("td:nth-child(4)").textContent.trim();
          const bounty = row.querySelector("td:nth-child(5)").textContent.trim();
          const pubDate = row.querySelector("td:nth-child(6)").textContent.trim();
          const addDate = row.querySelector("td:nth-child(7)").textContent.trim();
          data.push({
            title,
            url,
            tags,
            programs,
            authors,
            bounty,
            pubDate,
            addDate
          });
        });
        const jsonString = JSON.stringify(data, null, 2);
        const blob = new Blob([jsonString], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "writeups.json");
        link.click();
      });
    </script>
  </body>
</html>
